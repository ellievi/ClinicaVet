<body>
      <!---- MENU ---->

        <picture>
            <a href="homepage/index.html"><img id="img-logo" src="img/ClinicaVetLogo.svg" alt=""></a>
        </picture>

        <ul class="menu">
            <li id="menu-item">
                <a href="home.html">INÍCIO</a>

        </ul>

    <!---- END MENU ---->
    
    
    <!---- CIRCLE BANNER ---->
    <div class="circle">
    </div>

    <picture id="pets-img">
        <img src="img/pets-img.png" alt="Imagem com um grupo de animais: cachorro, gato, papagaio, lagarto, coelho, tartaruga, peixe e furão)">
    </picture>
    <!---- END CIRCLE BANNER ---->

    <!---- H1 TITLE ---->
    <h1>Conheça nossos <br> <span>Planos</span></h1>
    <!---- H1 TITLE ---->

    <!---- CARD ---->
    <div class="container">
        <button class="arrow"><img src="img/arrow-back.svg" alt="seta para esquerda" id="arrow-left"></button>

        <div class="card">
            <div class="card-individual">
                <div class="card-top">
                    <h2>Individual</h2>
                    <picture>
                        <img id="pets-individual" src="img/pets-1.svg" alt="Ícone de um cachorro">
                    </picture>
                </div>
            
                <div class="card-info">
                    <h3>Plano para um único pet...</h3>
                    <p id="plan-price">R$69,90</p>
                    <button id="plan-btn">Selecionar</button>
                </div>
            </div>

            <div class="card-pair">
                <div class="card-top">
                    <h2>Dupla</h2>
                    <picture>
                        <img id="pets-individual" src="img/pets-2x.svg" alt="Ícone de um cachorro">
                    </picture>
                </div>
            
                <div class="card-info">
                    <h3>Plano para dois pets...</h3>
                    <p id="plan-price">R$129,90</p>
                    <button id="plan-btn">Selecionar</button>
                </div>
            </div>

            <div class="card-group">
                <div class="card-top">
                    <h2>Turma</h2>
                    <picture>
                        <img id="pets-individual" src="img/pets-group.svg" alt="Ícone de um cachorro">
                    </picture>
                </div>
            
                <div class="card-info">
                    <h3>Plano para três ou mais pets...</h3>
                    <p id="plan-price">R$289,90</p>
                    <button id="plan-btn">Selecionar</button>
                </div>
            </div>
        </div>
        <button class="arrow"><img src="img/arrow-forward.svg" alt="seta para direita" id="arrow-right"></button>
    </div>
    <!---- END CARD ---->

    <div class="teste"><img src="img/Amigos-Cachorro-e-Gato-PNG.png" alt=""></div>
</body>
</html>
