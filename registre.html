    <div class="banner">

        <h1>Cadastre-se</h1>

        <picture>
            <img src="img/ClinicaVetIcon.svg" alt="Imagem de um cachorro sorrindo e um gato sério">
        </picture>    
    </div>

    
    <!-- FORM -->
    <div class="login-registre">
        <form onsubmit="submitInfo(event), insertInfos()">
            <picture>
                <img src="img/ClinicaVetLogo.svg" alt="Logo escrito ClínicaVet" id="logoClinicaVet">
            </picture>

            <label for="text"><img src="img/personicon.svg" id="personicon" alt="Ícone representando uma pessoa"></label>
            <input type="text" placeholder="Name" name="name" id="name">

            <label for="email"><img src="img/emailicon.svg" id="emailicon" alt="Ícone representando uma pessoa"></label>
            <input type="email" placeholder="Email" name="email" id="email">

            <label for="password"><img src="img/lockicon.svg" id="lockicon" alt="Ícone de um cadeado"></label>
            <input type="password" placeholder="Senha" name="password" id="password">

            <label for="endereco"><img src="img/adressicon.svg" id="adressicon" alt=""></label>
            <input type="text" placeholder="Endereço" name="adress" id="adress">

            <label for="cellphone"><img src="img/phoneicon.svg" id="phoneicon" alt=""></label>
            <input type="tel" placeholder="Telefone (DDD) xxxx-xxx" name="cellphone" id="cellphone">

            <p>Já possui uma conta? <a href="login.html">Faça login</a></p>

            <button id="submit-btn" type="submit">CADASTRO</button>
        </form>
    </div>

        <picture>
            <img id="testimg" src="img/personinfoicon.svg" alt="">
        </picture>
