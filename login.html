    <div class="login-registre">
        <form onsubmit="submitInfo(event)">
            <picture>

            </picture>

            <label for="email"><img src="img/emailicon.svg" id="emailicon" alt="Ícone representando uma pessoa"></label>
            <input type="email" required placeholder="Email" name="email" id="email">

            <label for="password"><img src="img/lockicon.svg" id="lockicon" alt="Ícone de um cadeado"></label>
            <input type="password" required placeholder="Senha" name="password" id="password">

            <a href="/#" id="forgotpassword">Esqueci a senha</a>
            <p>Ainda não possui uma conta? <a href="registre.html">Cadastre-se</a></p>

            <button id="submit-btn" type="submit">LOGIN</button>
